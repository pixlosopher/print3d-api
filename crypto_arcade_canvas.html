<!DOCTYPE html>

    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: 'Courier New', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            display: grid; 
            grid-template-columns: repeat(3, 280px); 
            grid-template-rows: repeat(3, 280px);
            gap: 8px; 
            padding: 20px;
            background: #111;
            border: 4px solid #333;
        }
        .panel { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            overflow: hidden;
            border: 6px solid #222;
            border-radius: 15px;
        }
        .arcade-frame { 
            width: 90%; 
            height: 90%; 
            background: linear-gradient(45deg, #444, #666); 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px;
            box-sizing: border-box;
        }
        .screen { 
            width: 100%; 
            height: 60%; 
            background: #000; 
            border: 3px solid #333; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative;
            margin-bottom: 10px;
        }
        .crypto-symbol { 
            font-size: 2.5rem; 
            font-weight: bold; 
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 5px 0;
        }
        .game-text { 
            font-size: 0.7rem; 
            color: #00ff41; 
            margin: 3px 0; 
            text-transform: uppercase; 
            text-align: center;
            text-shadow: 0 0 5px #00ff41;
        }
        .controls { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%;
        }
        .joystick { 
            width: 25px; 
            height: 25px; 
            border-radius: 50%; 
            border: 2px solid #111;
        }
        .buttons { 
            display: flex; 
            gap: 5px; 
        }
        .button { 
            width: 15px; 
            height: 15px; 
            border-radius: 50%; 
            border: 1px solid #111;
        }
        .coin-slot { 
            width: 40px; 
            height: 6px; 
            background: #111; 
            border-radius: 3px; 
            margin: 5px 0;
        }
        
        /* Panel specific colors */
        .panel1 { background: #ff1493; }
        .panel2 { background: #00bfff; }
        .panel3 { background: #32cd32; }
        .panel4 { background: #ff8c00; }

        .panel8 { background: #00ced1; }
        .panel9 { background: #ff69b4; }
    </style>

    <script>
        // Add some dynamic glow effects
        setInterval(() => {
            document.querySelectorAll('.crypto-symbol').forEach(symbol => {
                if (Math.random() > 0.8) {
                    const colors = ['#00ff00', '#ffff00', '#ff00ff', '#00ffff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    symbol.style.color = color;
                    symbol.style.textShadow = `0 0 15px ${color}`;
                    setTimeout(() => {
                        symbol.style.color = '#00ff00';
                        symbol.style.textShadow = '0 0 10px #00ff00';
                    }, 500);
                }
            });
